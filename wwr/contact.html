<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the Company page</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="images/wwr-logo.jpg" alt="Company Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html" class="about">About Us</a>
            <a href="trips.html" class="trips">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <address>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </address>
        </section>
        <section class="map-and-form">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.6127035291515!2d-113.15626142342494!3d37.42262817207617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ca91afad231a8f%3A0xec6734a36c88eb1f!2sKolob%20Canyons!5e0!3m2!1sen!2sus!4v1758910936869!5m2!1sen!2sus"
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                class="map">
            </iframe>
            <form class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Please enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Please enter your email">

                <label>Message Purpose:</label>
                <div class="radio-group">
                    <label for="message-purpose">
                        <input type="radio">
                        General Inquiry
                    </label>
                    <label for="message-purpose">
                        <input type="radio">
                        Reservation Question
                    </label>
                    <label for="message-purpose">
                        <input type="radio">
                        Website Suggestion
                    </label>
                </div>

                <div class="message-container">
                    <label for="message" class="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Please enter your message"
                        class="message-box"></textarea>
                </div>

                <label for="subscribe" class="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter!
                </label>

                <button type="submit" class="submit-button">Get in Touch!</button>
            </form>
        </section>
        <section class="employees">
            <h2>We are Here to Serve You</h2>
            <div class="employee-list">
                <div class="dana">
                    <img src="images/dana-employee.jpg" alt="Dana Employee">
                    <p>Dana</p>
                </div>
                <div class="samantha">
                    <img src="images/samanth-employee.jpg" alt="Samantha Employee">
                    <p>Samantha</p>
                </div>
                <div class="jared">
                    <img src="images/jared-employee.jpg" alt="Jared Employee">
                    <p>Jared</p>
                </div>
            </div>
        </section>
        <footer>
            <div class="spacer"></div>
            <p>Â©2025 | White Water Rafting | Sterling Steele</p>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook-logo.jpg" alt="Facebook Logo" class="facebook-logo">
                </a>
                <a href="https://linkedin.com">
                    <img src="images/linkedin-logo.png" alt="LinkedIn Logo" class="linkedin-logo">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram-logo.jpg" alt="Instagram Logo" class="instagram-logo">
                </a>
            </nav>
        </footer>
    </main>
</body>

</html>
